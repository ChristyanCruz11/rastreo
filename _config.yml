title: RASTREO: Brigada Robotizada de Búsqueda y Rescate
description: Proyecto realizado con la Beca Leonardo de Investigación Científica y Creación Cultural 2024 de la Fundación BBVA.
url: https://christyancruz11.github.io    # sin barra final
baseurl: /rastreo                         # con barra inicial
lang: es
locale: es-ES

# Tema vía remote_theme (no uses también `theme:`)
remote_theme: mmistakes/minimal-mistakes@4.24.0

# Plugins soportados por GitHub Pages
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-seo-tag

# Apariencia con acentos azules
theme_skin: air
search: true

# Menú superior — NO pongas /rastreo aquí; Jekyll le añade baseurl
nav:
  - title: "Inicio"
    url: /
  - title: "Proyecto"
    url: /proyecto/
  - title: "Resultados"
    url: /resultados/
  - title: "Difusión"
    url: /difusion/
  - title: "Equipo"
    url: /equipo/
  - title: "Datos y Código"
    url: /datos-codigo/
  - title: "Contacto"
    url: /contacto/

# Footer con menciones (texto plano, sin entidades HTML escapadas)
footer:
  content: >
    <small>
    “Proyecto realizado con la Beca Leonardo de Investigación Científica y Creación Cultural 2024 de la Fundación BBVA”.<br>
    “La Fundación no se responsabiliza de las opiniones, comentarios y contenidos incluidos en el proyecto, los cuales son total y absoluta responsabilidad de sus autores”.
    </small>

# Sass y carpeta de assets
sass:
  style: compressed
include:
  - assets/css
