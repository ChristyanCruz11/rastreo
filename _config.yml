search: true

# SIN /rastreo aquí; Jekyll les aplica relative_url
nav:
  - title: "Inicio"
    url: /
  - title: "Proyecto"
    url: /proyecto/
  - title: "Resultados"
    url: /resultados/
  - title: "Difusión"
